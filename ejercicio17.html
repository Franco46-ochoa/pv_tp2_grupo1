    <script>
      function contarLetraA(texto) {
        let contador = 0;
        for (let i = 0; i < texto.length; i++) {
          if (texto[i] === "a" || texto[i] === "A") {
            contador++;
          }
        }
        alert("La letra 'a' aparece " + contador + " veces.");
      }
      let frase = prompt("IngresÃ¡ una frase:");
      contarLetraA(frase);
    </script>
